<body>
    <h1>Visualizador de Ordenamiento de Burbuja</h1>

    <div class="controles-superiores">
        <label for="num-barras">Cantidad de Barras:</label>
        <input type="number" id="num-barras" value="10" min="5" max="20">
        
        <label for="velocidad">Velocidad:</label>
        <input type="range" id="velocidad" min="10" max="200" value="100">
        <span id="velocidad-valor">100ms</span>
    </div>

    <div id="contenedor-barras">
        </div>

    <div class="controles-inferiores">
        <button id="btn-ordenar">Ordenar Burbujas</button>
        <button id="btn-reiniciar">Reiniciar</button>
    </div>
    
    <div id="mensaje-estado" class="mensaje"></div> <script src="script.js"></script>
